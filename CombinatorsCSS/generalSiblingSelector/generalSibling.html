<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>General Sibling Selctor</title>
</head>
<body>
    <h2>General Sibling Selector</h2>
    <p>The general sibling selector (~) selects all the elements that are next siblings of a specified element.</p>
    <div>
        <p>Para 1 inside div</p>
        <p>Para 2 inside div</p>
    </div>
    <p>Para 3 Outside and after div</p>
    <code>Some Code</code>
    <p>Para 4 Outside <div></div></p>
</body>
</html>
