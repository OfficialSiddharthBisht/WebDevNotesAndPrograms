<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="descendentStyle.css">
    <title>Descendent Selector </title>
</head>
<body>
    <h2>Descendent Selector</h2>
    <p>The descendent selector matches all elements that are descendents of a specified element.</p>
    <div>
        <p>P1 is in the div </p>
        <p>P2 in the div</p>
        <section>
            <p>P3 in the div inside section</p>
        </section>
    </div>
    <p>P4 not in the div</p>
    <p>P5 not int he div</p>
</body>
</html>
