<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="childSelectorStyle.css">
    <title>Child Selector</title>
</head>
<body>
    <h2>Child Selector</h2>
    <p>The child selector (>) selects all elements that are the children of specified element.</p>
    <div>
        <p>P1 in the div</p>
        <p>P2 in the div</p>
        <section>
            <p>P3 in the div inside a section element</p>
        </section>
        <p>P4 in the div</p>
    </div>
    <p>P5 not in the div</p>
    <p>P6 not in the div</p>
    <h3>This child selector > will effect the immediate child of the element. </h3>
</body>
</html>
