<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive vh and vw</title>
</head>
<style>
    .container{
        background-color: aqua;
        /* it will take the height of the entire visible screen */
        height: 100vh;
        /* it will take the width of the entire visible screen */
        width: 100vw;
    }
</style>
<body>
    <div class="container">
        Siddharth Bisht
    </div>
</body>
</html>
