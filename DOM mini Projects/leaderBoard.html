<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LeaderBoard</title>
</head>
<body>
    <div class="container">
        <div class="minMax">
            <div class="MIN">
                <h1>0</h1>
                <h2>MIN</h2>
            </div>
            <div class="MAX">
                <h1>0</h1>
                <h2>MAX</h2>
            </div>
        </div>
            <h1 class="score", id = "Scores">#</h1>
        <div class="buttons">
            <h2 id="_1">1</h2>
            <h2 id="_2">2</h2>
            <h2 id="_3">3</h2>
            <h2 id="_4">4</h2>
            <h2 id="_5">5</h2>
            <h2 id="_6">6</h2>
            <h2 id="_7">7</h2>
            <h2 id="_8">8</h2>
            <h2 id="_9">9</h2>
            <h2 id="_0">0</h2>
        </div>
        <div class="enter">
            <h1>ENTER</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
